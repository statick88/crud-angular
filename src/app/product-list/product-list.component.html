<h2>Product List</h2>
<ul>
    <li *ngFor="let product of products">
    {{ product.name }} - ${{ product.price }}
    <button (click)="editProduct(product.id)">Edit</button>
    <button (click)="deleteProduct(product.id)">Delete</button>
    </li>
</ul>
<button routerLink="/add">Add Product</button>
